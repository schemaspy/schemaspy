#
# Google Cloud Spanner Emulator - For Testing Only
#
extends=spanner
description=Google Cloud Spanner Emulator connection (testing only)
connectionSpec=jdbc:cloudspanner://localhost:<port>/projects/<project>/instances/<instance>/databases/<db>?autoConfigEmulator=true;lenient=true
driver=com.google.cloud.spanner.jdbc.JdbcDriver
project=Google Cloud Project ID (for emulator testing)
instance=Cloud Spanner instance ID (for emulator testing)
port=Spanner emulator port (typically 9010)
