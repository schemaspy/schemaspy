#
# Google BigQuery with Application Default Credentials (ADC)
# see https://schemaspy.readthedocs.io/en/latest/configuration/databaseType.html
# for configuration / customization details
#

# Extends the base BigQuery configuration
extends=bigquery

# Description
description=Google BigQuery using Application Default Credentials

# Connection specification for ADC
# No OAuthType or credentials needed - the JDBC driver will automatically use ADC
connectionSpec=jdbc:bigquery://https://www.googleapis.com/bigquery/v2:443;ProjectId=<project>;DefaultDataset=<db>

# Parameter descriptions
project=Google Cloud Project ID
db=BigQuery dataset name (schema)

# Prerequisites:
# 1. Install gcloud CLI: https://cloud.google.com/sdk/docs/install
# 2. Set up Application Default Credentials:
#    gcloud auth application-default login
# 3. Verify credentials:
#    gcloud auth application-default print-access-token
# 4. Ensure your account has required IAM roles:
#    - roles/bigquery.dataViewer (minimum for read-only access)
#    - roles/bigquery.metadataViewer (for metadata access)

# Usage:
# java -jar schemaspy.jar \
#     -t bigquery-adc \
#     -dp /path/to/google-cloud-bigquery-jdbc.jar \
#     -cat YOUR_PROJECT_ID \
#     -s YOUR_DATASET \
#     -o output_directory

# Notes:
# - ADC automatically uses credentials from gcloud
# - Works seamlessly in GCP environments (Cloud Run, GKE, Compute Engine, Cloud Functions)
# - No need to manage service account keys
# - Perfect for local development and GCP-hosted applications
# - For CI/CD, consider using service account authentication instead (bigquery.properties)
