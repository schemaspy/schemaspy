<!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>Columns</h1>
                </section>
                <!-- Main content -->
                <section class="content">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
                            <h3 class="box-title">Columns</h3>
                        </div>
                        <div class="box-body">
                            <table
                                    id="column_table"
                                    class="table table-bordered table-striped dataTable"
                                    role="grid"
                                    data-paging="{{dataTableConfig.columnTable.paging}}"
                                    data-page-length="{{dataTableConfig.columnTable.pageLength}}"
                                    data-length-change="{{dataTableConfig.columnTable.lengthChange}}">
                                <thead align='left'>
                                    <tr>
                                        <th>Table</th>
                                        <th>Type</th>
                                        <th>Column</th>
                                        <th>Type</th>
                                        <th>Size</th>
                                        <th title='Are nulls allowed?'>Nullable</th>
                                        <th title='Is column automatically updated?'>Auto</th>
                                        <th title='Default value'>Default</th>
                                        <th title='Comments' class="toggle"><span>Comments</span></th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </section>
                <script>
                    var tableData = [
{{#columns}}
    {
        "tableName": "{{{value.column.table.name}}}",
        "tableFileName": "{{#toFileName}}{{{value.column.table.name}}}{{/toFileName}}",
        "tableType": "{{{value.column.table.type}}}",
        "keyClass": "{{{value.keyClass}}}",
        "keyTitle": "{{{value.keyTitle}}}",
        "name": "{{{value.keyIcon}}}{{{value.column.name}}}",
        "type": "{{{value.column.typeName}}}",
        "length": {{{value.column.length}}},
        "nullable": "{{{value.nullable}}}",
        "autoUpdated": "{{{value.autoUpdated}}}",
        "defaultValue": "{{{value.defaultValue}}}",
        "comments": "{{{value.comments}}}"
    }{{^last}},{{/last}}
    {{/columns}}
];
                    var config = {
                        pagination: {{paginationEnabled}}
                    };
                </script>
