<!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>Types</h1>
                </section>
                <!-- Main content -->
                <section class="content">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <i class="fa fa-file-code-o" aria-hidden="true"></i>
                            <h3 class="box-title">Types</h3>
                        </div>
                        <div class="box-body">
                            <table
                                    id="types_table"
                                    class="table table-bordered table-striped dataTable"
                                    role="grid"
                                    data-paging="{{dataTableConfig.typesTable.paging}}"
                                    data-page-length="{{dataTableConfig.typesTable.pageLength}}"
                                    data-length-change="{{dataTableConfig.typesTable.lengthChange}}">
                                <thead align='left'>
                                    <tr>
                                        <th>Type of type</th>
                                        <th>Name</th>
                                        <th>Description</th>
                                        <th title='Definition' class="toggle"><span>Definition</span></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {{#types}}
                                    <tr>
                                        <td>{{typeOfType}}</td>
                                        <td>{{name}}</td>
                                        <td>{{#md2html}}{{description}}{{/md2html}}</td>
                                        <td><pre>{{{definition}}}</pre></td>
                                    </tr>
                                    {{/types}}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>
                <script>
                    var config = {
                        pagination: {{paginationEnabled}}
                    }
                </script>
