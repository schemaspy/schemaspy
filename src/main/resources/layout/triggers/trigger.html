<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>{{triggerName}}</h1></br>
    {{#triggerComment}}
    <div class="box box-primary">
        <div class="box-header with-border">
            <i class="fa fa-file-text-o"></i>
            <h3 id="Description" class="box-title">Description</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
            </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body clearfix">
            <p>{{{triggerComment}}}</p>
        </div>
        <!-- /.box-body -->
    </div>
    {{/triggerComment}}
</section>
<!-- Main content -->
<section class="content">
    <div class="box box-primary">
        <div class="box-header with-border">
            <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
            <h3 id="Columns" class="box-title">Summary</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
            </div>
        </div>
        <div class="box-body">
            <table id="standard_table" class="table table-bordered table-striped dataTable" role="grid">
                <thead align='left'>
                <tr>
                    <th>Property</th>
                    <th>Value</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Table</td>
                    <td><a href="../tables/{{triggerTable}}.html">{{triggerTable}}</a></td>
                </tr>
                <tr>
                    <td>Event</td>
                    <td>{{triggerEvent}}</td>
                </tr>
                <tr>
                    <td>Timing</td>
                    <td>{{triggerTiming}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    {{#triggerDefinition}}
    <div class="box box-primary">
        <div class="box-header with-border">
            <i class="fa fa-file-code-o"></i>
            <h3 id="TriggerDefinition" class="box-title">Definition</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
            </div>
        </div>
        <div class="box-body">
            <textarea id="sql-script-codemirror" name="sql-script-codemirror" rows="" style="display: none;">{{triggerDefinition}}</textarea>
        </div>
    </div>
    {{/triggerDefinition}}
</section>
